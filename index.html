<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TextThreads</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>TextThreads</h1>
      <div id="top-info"></div>
    </header>

    <!-- AUTH / LOGIN -->
    <section id="auth" class="card center">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <input id="username" type="text" placeholder="Username (unique)">

      <label for="profileEmoji">Emoji (profile)</label>
      <select id="profileEmoji">
        <option>ðŸ˜€</option><option>ðŸ˜Ž</option><option>ðŸ¤–</option><option>ðŸ”¥</option><option>ðŸ’¡</option>
      </select>

      <div class="row">
        <button onclick="signup()" class="btn primary">Sign up</button>
        <button onclick="login()" class="btn">Login</button>
      </div>
      <p id="auth-message" class="hint"></p>
    </section>

    <!-- APP BODY (hidden when not authed) -->
    <main id="main" style="display:none;">
      <!-- Post screen -->
      <section id="page-post" class="page card">
        <h2>New Thread</h2>
        <textarea id="thread-input" maxlength="1000" placeholder="Write your thread..."></textarea>
        <div class="row">
          <button onclick="postThread()" class="btn primary">Post</button>
          <button onclick="navigate('feed')" class="btn">Preview Feed</button>
        </div>
      </section>

      <!-- Feed screen -->
      <section id="page-feed" class="page card" style="display:none;">
        <div class="toolbar">
          <input id="search-user" placeholder="Search username..." oninput="searchUsers(this.value)">
          <button class="btn small" onclick="toggleFollowingFeed()">Toggle: Following</button>
        </div>
        <div id="feed-list"></div>
      </section>

      <!-- Me/profile screen -->
      <section id="page-me" class="page card" style="display:none;">
        <div id="me-profile" class="profile-card"></div>
        <h3>Your Threads</h3>
        <div id="my-threads"></div>
      </section>

      <!-- Messages -->
      <section id="page-messages" class="page card" style="display:none;">
        <div class="row">
          <select id="dm-select"></select>
          <button class="btn" onclick="openDM()">Open</button>
        </div>
        <div id="dm-window"></div>
        <div class="row">
          <input id="dm-input" placeholder="Write a message">
          <button onclick="sendDM()" class="btn primary">Send</button>
        </div>
      </section>
    </main>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
      <button onclick="navigate('post')" id="nav-post">Post</button>
      <button onclick="navigate('feed')" id="nav-feed">Feed</button>
      <button onclick="navigate('me')" id="nav-me">Me</button>
      <button onclick="navigate('messages')" id="nav-messages">Messages</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
